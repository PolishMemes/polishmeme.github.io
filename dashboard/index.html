<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
   <meta charset="utf-8">
   <title>Polish Memes - Dashboard</title>
   <link rel="stylesheet" href="/dashboard/index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="icon" href="/images/plflag.png">
   <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">

   <!-- Importuj styl dla galerii memów -->
   <link rel="stylesheet" href="/pages/memes.css">
</head>
<body onload="loaderFunction()">

   <div id="loader">
       <div class="loading">
       <span></span>
       </div>
   </div>
   <div id="page">
      <nav>
         <div class="logo noselect">
            <img class="noselect" src="/images/plflag.png"> Polish Memes
         </div>
         <ul class="mainMenu noselect">
            <a class="main-menu-button">
            <ul>
               <a class="btn btn-primary">Role: <span id="userRole"></span></a>
            </ul>
            </a>
            <li>
               <div class="main-menu-button">
                  <a class="btn btn-primary"><i class="fas fa-bars"></i> Menu</a>
                  <ul class="mainMenu noselect">
                     <li><a class="active" href="/pages/home"><i class="fas fa-home"></i> Home</a></li>
                     <li><a class="active" href="/pages/memes"><i class="fas fa-images"></i> Memes</a></li>
                     <li><a class="active" href="/pages/news"><i class="fas fa-newspaper"></i> News</a></li>
                     <li><a class="active" href="/pages/about"><i class="far fa-list-alt"></i> About</a></li>
                  </ul>
               </div>
            </li>
            <li>
               <a class="main-menu-button">
                  <ul>
                     <li><a class="active" href="/dashboard/login" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                  </ul>
               </a>
            </li>
         </ul>
      </nav>
      
      <div class="content noselect">
         <div class="heading text-center">
            <div id="login">
               <img id="botLogo" class="noselect" src="/images/plflag2.png" alt="botLogo">
               <br>
               <br>
               <a class="btn btn-secondary" onclick="loginWithDiscord()" role="button"><i class="fab fa-discord"></i> Log in with Discord</a>
            </div>
            <div id="dashboard" style="display: none;">
               <img id="userAvatar" class="noselect" src="" alt="userAvatar">
               <p class="title3">Welcome <span id="username"></span>!</p>
              
                  <!-- Dodane modalne okno -->
                  <div id="uploadModal" class="modal-overlay">
                     <div class="modal">
                        <br>
                        <h2>Send a Meme</h2>
                        <form id="messageForm" onsubmit="sendMessage(event)">
                           <label for="email">Your email:</label>
                           <input type="email" id="email" name="email" required>
                           <br>
                           <label for="message">Your message (max 200 characters):</label>
                           <textarea id="message" name="message" maxlength="200" required></textarea>
                           <br>
                           <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                     </div>
                  </div>
                  <br>
                  <div id="dashboard">
                     <h3 class="rule-list">Before you send a message, please note:</h3>
                     <ul class="subtitle">
                        <p> - Your message can contain a maximum of 200 characters.</p>
                        <p> - We will get back to you as soon as possible!</p>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
         <!-- End of content -->
      </div>
      <!-- End of page -->

   </div>
   <!-- End of page -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="/dashboard/loginbutton.js"></script>
   <script src="/dashboard/index.js"></script>
   <script src="/dashboard/login.js"></script>
   <script>
         const token = localStorage.removeItem('redirectFrom');
   </script>
   <script src="/dashboard/upload_modal.js"></script> <!-- Nowy skrypt dla obsługi modalnego okna -->
</body>
</html>
